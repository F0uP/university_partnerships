{% load static %}
<html>
  <link rel="shortcut icon" type="image/png" href="{% static 'universities/favico.ico' %}" >
  <head>
    <title>University Project</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href={% static "universities/style.css"%} />
    <script type="module" src={% static "universities/index.js"%}></script>
  </head>
  <body>
    <div id="map"></div>

    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANfxrVcQLICz3lVf4CYjTmUB44Hy1IqsM&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
